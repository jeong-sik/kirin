<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirin Browser SPA</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #e74c3c;
        }
        nav {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        nav a {
            color: #3498db;
            text-decoration: none;
            margin-right: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        ul {
            padding-left: 1.5rem;
        }
        li {
            margin: 0.5rem 0;
        }
        code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Menlo', 'Monaco', monospace;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>Loading Kirin Browser...</p>
    </div>
    <!-- Build with: dune build examples/browser_spa/main.js -->
    <script src="../../_build/default/examples/browser_spa/main.js"></script>
</body>
</html>
