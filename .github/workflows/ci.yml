name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ocaml-compiler: ['5.1', '5.2']

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up OCaml ${{ matrix.ocaml-compiler }}
      uses: ocaml/setup-ocaml@v3
      with:
        ocaml-compiler: ${{ matrix.ocaml-compiler }}

    - name: Pin internal opam deps (not published on opam-repository)
      run: |
        opam pin add -n -y grpc-direct https://github.com/jeong-sik/grpc-direct.git#main
        opam pin add -n -y grpc-direct-core https://github.com/jeong-sik/grpc-direct.git#main
        opam pin add -n -y ocaml-webrtc https://github.com/jeong-sik/ocaml-webrtc.git#main

    - name: Install dependencies
      run: |
        opam install . --deps-only --with-test --with-doc -y

    - name: Build
      run: opam exec -- dune build

    - name: Run tests
      run: opam exec -- dune runtest

    - name: Build documentation
      run: opam exec -- dune build @doc
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up OCaml
      uses: ocaml/setup-ocaml@v3
      with:
        ocaml-compiler: '5.2'

    - name: Lint opam file
      run: opam lint kirin.opam

  benchmark:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up OCaml
      uses: ocaml/setup-ocaml@v3
      with:
        ocaml-compiler: '5.2'

    - name: Pin internal opam deps (not published on opam-repository)
      run: |
        opam pin add -n -y grpc-direct https://github.com/jeong-sik/grpc-direct.git#main
        opam pin add -n -y grpc-direct-core https://github.com/jeong-sik/grpc-direct.git#main
        opam pin add -n -y ocaml-webrtc https://github.com/jeong-sik/ocaml-webrtc.git#main

    - name: Install dependencies
      run: opam install . --deps-only -y

    - name: Build benchmark
      run: opam exec -- dune build bench/bench_kirin.exe

    - name: Run benchmark
      run: opam exec -- dune exec bench/bench_kirin.exe -- --quick
      continue-on-error: true
